<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Scale Player</title>
    <style>
        body {
            background: linear-gradient(to right, #0575E6, #00F260);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playGlissando()">Play Glissando</button>

    <script>
        function playGlissando() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let startTime = audioContext.currentTime;
            let endTime = startTime + 0.5 * 8; // Duration of the entire glissando

            const oscillator = audioContext.createOscillator();
            oscillator.frequency.setValueAtTime(261.63, startTime); // Start at C4
            oscillator.frequency.linearRampToValueAtTime(523.25, endTime); // End at C5
            oscillator.connect(audioContext.destination);
            oscillator.start(startTime);
            oscillator.stop(endTime);
        }
    </script>
</body>
</html>
